<!-- Google Translate Initialization -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'ar', // Default language is Arabic
        includedLanguages: 'en,ar', // Only English & Arabic
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }
</script>

<!-- Load Google Translate API securely -->
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
  // Function to set text direction
  function setDirection(lang) {
    if (lang === "ar") {
      document.body.setAttribute("dir", "rtl");
    } else {
      document.body.setAttribute("dir", "ltr");
    }
  }

  // Use MutationObserver to detect Google Translate language changes
  const observer = new MutationObserver(mutations => {
    mutations.forEach(mutation => {
      mutation.addedNodes.forEach(node => {
        if (node.classList && node.classList.contains("goog-te-menu-value")) {
          const selectedLang = node.innerText.includes("العربية") ? "ar" : "en";
          setDirection(selectedLang);
        }
      });
    });
  });

  observer.observe(document.body, { childList: true, subtree: true });
</script>
